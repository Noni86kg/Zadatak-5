<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="calculator">
      <section class="top">
        <p>calc</p>
        <div>
          <p>THEME</p>
          <div class="toggle">
            <div class="togle-circle"></div>
          </div>
      </section>
      <section class="display">
        <p class="display-num"></p>
      </section>
      <section class="buttons">
        <div>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="delete" id="delete">DEL</button>
        </div>
        <div>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="+">+</button>
        </div>
        <div>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="-">-</button>
        </div>
        <div>
          <button class="decimal" id="decimal">.</button>
          <button class="number" value="0">0</button>
          <button class="operator" value="/">/</button>
          <button class="operator" value="*">x</button>
        </div>
        <div>
          <button class="reset" id="reset">RESET</button>
          <button class="operator equal" id="equal" value="=">=</button>
        </div>
      </section>

    </main>
    

    <script src="script.js"></script>
  </body>
</html>
